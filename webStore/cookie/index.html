		function SetCookie(cookiename,cookieValue,Days){
			//当前的日期
			var today = new Date();
			//过期日期
			var expire = new Date();
   
			if(Days== null || Days==0){
				Days=1;
			}
			//计算cookie过期时间,得到毫秒数
			expire.setTime(today.getTime() + Days*24*60*60*1000);

			//设置cookie值
			document.cookie = cookiename + "=" + escape(cookieValue) + ";expires=" + expire.toGMTString();
